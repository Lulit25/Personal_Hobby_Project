<h2 style="color:goldenrod; text-align: center;  font-family: Georgia, 'Times New Roman', Times, serif;">Welcome to my travels</h2>
<div style="margin:auto; text-align: center; width:80%; height:100%; margin-top:4%">
    <form name="vm.myform" ng-submit="vm.addUser()">
        <h2 style="color:goldenrod; padding:10px;  font-family: Georgia, 'Times New Roman', Times, serif;">Register</h2>
        <label for="fullname" class="col-sm-1" class="form-label">Full Name: </label>
        <input class="col-sm-3" type="text" , name="name" , ng-model="vm.name" required style="color:black" /><br><br>
        <label for="username" class="col-sm-1" class="form-label"> User name:</label>
        <input class="col-sm-3" type="text" , name="username" ng-model="vm.username" required
            style="color:black" /><br><br>
        <label for="password" class="col-sm-1" class="form-label">password: </label>
        <input class="col-sm-3" type="password" , name="password" ng-model="vm.password" style="color:black" /><br><br>
        <button type="submit" class=" btn-lg btn btn-primary">Register</button>
    </form>

    <label for="message" class="col-sm-1"> {{vm.message}}</label>
    <br>
    <a ng-href="#!/travels" style=" color:rgb(212, 181, 100); font-size:medium;">Go to Travels Page</a>
</div>
